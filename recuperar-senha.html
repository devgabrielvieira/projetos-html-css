<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon_kik.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>KIK Dev</title>
</head>

<body>

    <div class="header">
        <!--Conteúdo antes das ondas-->
        <div class="inner-header flex">
            <!--Logotipo-->
            <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
            <lord-icon src="https://cdn.lordicon.com/ggqtvqxi.json" trigger="loop"
                colors="primary:#ff4040,secondary:#cb5eee" style="width:95px;height:95px">
            </lord-icon>
            <h1 style="width: -100%; display: inline-flex; margin: 0 50px 0 -5px;">Ok, vamos recuperar sua senha</h1>
        </div>

        <div class="login-recuperar">
            <input type="text" id="username" name="username">
            <br>
            <input class="btn-recuperar" type="submit" value="Recuperar senha">
        </div>
        <!--Contêiner de Ondas-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Fim das ondas-->

    </div>
    <!--Fim do cabeçalho-->
    <!--O conteúdo começa-->
    <!-- <div class="content flex">
       
        <p>KIK Dev</p>
    </div> -->

    <!--O conteúdo termina-->

</body>

</html>
